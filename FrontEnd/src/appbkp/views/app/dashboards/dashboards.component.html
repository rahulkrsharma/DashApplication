<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
<div class="row">
  <div class="col-12 mb-4 data-table-rows">
    <ngx-datatable [rows]="stocksList" [columns]="columns" [columnMode]="ColumnMode.flex" [limit]="itemsPerPage" [headerHeight]="20"
      [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelect($event)"
      [selected]="selected" [selectionType]="SelectionType.checkbox">
      <ngx-datatable-column name="Name" [flexGrow]="1.5">
        <!-- <ng-template let-column="column" ngx-datatable-header-template>
          Name
        <input type="text" class="managetextfilter" placeholder="Type to filter"(keyup)="updateFilter($event,'name')"/> 
       </ng-template> -->
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <a [attr.href]="row.SearchUrl" style="color: darkblue"> 
            {{row.StockName}}
           </a> 
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="ISIN" [flexGrow]="1.2">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.ISIN }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Score" [flexGrow]="0.7">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.StockScore }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Price(live)" [flexGrow]="0.7">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.StockScore }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Change Day" [flexGrow]="0.7">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.StockScore }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Industry" [flexGrow]="0.8">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <!-- {{ row.Industry }} --> Software 
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Marketcap" [flexGrow]="0.8">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <!-- {{ row.MarketCapRounded }} --> 102 Billion
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Country" [flexGrow]="1.8">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <!-- {{ row.Country }} --> United States of America
        </ng-template>
      </ngx-datatable-column>
     
      <!-- <ngx-datatable-column name="isBookmarked" [flexGrow]="1.8">
         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
           {{ row.isBookmarked }}
        </ng-template>
    
      </ngx-datatable-column>
      <ngx-datatable-column name="ID" [flexGrow]="1.8">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.ID }}
       </ng-template> -->
   
     <!-- </ngx-datatable-column> -->
      <ngx-datatable-column [flexGrow]="1.8" name="ID"  [sortable]="false" [canAutoResize]="false" [draggable]="false"
        [resizeable]="false">
        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
          let-selectFn="selectFn"> Add to Watchlist
        </ng-template>
        <ng-template  ngx-datatable-cell-template let-isSelected="isBookmarked" let-value="row.ID"
          let-onCheckboxChangeFn="onCheckboxChangeFn">
          <div class="custom-control custom-switch" tooltip="Dark Mode" placement="left">
            <input type="checkbox" class="custom-control-input" [id]="'customCheck'+value" [checked]="callCheck(value)"
              (change)="saveToBookmark(value)">
            <label class="custom-control-label" [for]="'customCheck'+value"></label>
          </div>
        </ng-template>
      </ngx-datatable-column>

     
      <ngx-datatable-footer>
        <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
          let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
          <div class="w-100 d-flex justify-content-center">
            <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
              (pageChanged)="table.onFooterPage($event)"
              [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate">
            </pagination>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>

<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
  <i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
  <i class='simple-icon-arrow-left'></i>
</ng-template>
