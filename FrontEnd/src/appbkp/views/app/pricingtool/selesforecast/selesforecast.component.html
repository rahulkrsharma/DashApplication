<div class="card mb-4">
    <div class="card-body" style="height:900px;">
      <h5 class="mb-4">Sales forecast Report</h5>
      <div class="row">
        <div class="col-lg-12 mb-5">
          <div class="chart-container chart" *ngIf="dataLoaded">
            <app-bar-chart [shadow]="true" [options]="chartDataConfig.barChartOptions"
              [data]="saleData"></app-bar-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
